<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv='X-UA-Compatible' content='IE=edge;chrome=1' />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://raw.githubusercontent.com/dahal/dahal.github.io/source/source/stylesheets/bootstrap.css">

      </div>

              <div class="input-group">

                <input class="form-control input-lg" id="long_url" placeholder="#InstaFamous">

            </div>
          </div>

          <div class="col-md-3">
            <button type="submit" class="btn btn-lg btn-default">Submit</button>

    <div class="row tiles">
      <!-- Pictures Goes here -->
    </div>
